package mvp;

import "TileDescriptor.proto";
import "OrbitalImageDesc.proto";
import "MVPOperationDesc.proto";
import "vw/Plate/PlateGeoReferenceDesc.proto";

message MVPJobRequest {
  required TileDescriptor tile = 1;
  required string result_platefile = 2;
  required string internal_result_platefile = 3;
  required vw.platefile.PlateGeoReferenceDesc plate_georef = 4;
  required MVPOperationDesc operation = 5;
  required double post_height_limit_min = 6;
  required double post_height_limit_max = 7;
  repeated OrbitalImageDesc orbital_images = 8;
}
